<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Crokinole Score Board</title>
	<meta name="description" content="Score board for Crokinole table top game">
	<meta name="author" content="Trevor Ross">
	<meta name="viewport" content="width=device-width">
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="http://example.com/myicon.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#000000">
</head>
<body>
	<div class="container">
		<div class="team A">
			<h2 class="teamName">White</h2>
			<h1 class="score">0</h1>
			<div class="buttons">
				<div class="add">
					<button onclick="add(5, 'A');">+ 5</button>
					<button onclick="add(10, 'A');">+ 10</button>
					<button onclick="add(15, 'A');">+ 15</button>
					<button onclick="add(20, 'A');">+ 20</button>
				</div>
				<div class="subtract">
					<button onclick="add(-5, 'A');">- 5</button>
					<button onclick="add(-10, 'A');">- 10</button>
					<button onclick="add(-15, 'A');">- 15</button>
					<button onclick="add(-20, 'A');">- 20</button>
				</div>
			</div>
		</div>
		<div class="team B">
			<h2 class="teamName">Black</h2>
			<h1 class="score">0</h1>
			<div class="buttons">
				<div class="add">
					<button onclick="add(5, 'B');">+ 5</button>
					<button onclick="add(10, 'B');">+ 10</button>
					<button onclick="add(15, 'B');">+ 15</button>
					<button onclick="add(20, 'B');">+ 20</button>
				</div>
				<div class="subtract">
					<button onclick="add(-5, 'B');">- 5</button>
					<button onclick="add(-10, 'B');">- 10</button>
					<button onclick="add(-15, 'B');">- 15</button>
					<button onclick="add(-20, 'B');">- 20</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
