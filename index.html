<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Crokinole Score Board</title>
	<meta name="description" content="Score board for Crokinole table top game">
	<meta name="author" content="Trevor Ross">
	<meta name="viewport" content="width=device-width">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="team A">
			<h2 class="teamName">White</h2>
			<h1 class="score">0</h1>
			<div class="buttons">
				<div class="add">
					<button onclick="add(5, 'A');">+ 5</button>
					<button onclick="add(10, 'A');">+ 10</button>
					<button onclick="add(15, 'A');">+ 15</button>
					<button onclick="add(20, 'A');">+ 20</button>
				</div>
				<div class="subtract">
					<button onclick="add(-5, 'A');">- 5</button>
					<button onclick="add(-10, 'A');">- 10</button>
					<button onclick="add(-15, 'A');">- 15</button>
					<button onclick="add(-20, 'A');">- 20</button>
				</div>
			</div>
		</div>
		<div class="team B">
			<h2 class="teamName">Black</h2>
			<h1 class="score">0</h1>
			<div class="buttons">
				<div class="add">
					<button onclick="add(5, 'B');">+ 5</button>
					<button onclick="add(10, 'B');">+ 10</button>
					<button onclick="add(15, 'B');">+ 15</button>
					<button onclick="add(20, 'B');">+ 20</button>
				</div>
				<div class="subtract">
					<button onclick="add(-5, 'B');">- 5</button>
					<button onclick="add(-10, 'B');">- 10</button>
					<button onclick="add(-15, 'B');">- 15</button>
					<button onclick="add(-20, 'B');">- 20</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/scripts.js">
	function add(points, team) {
		$scoreEl = $(".team." + team + " .score");
		oldScore = parseInt($scoreEl.text());
		newScore = oldScore + points;
		$scoreEl.text(newScore);
	}
	</script>
</body>
</html>
